<div ng-controller="CadastroBairroController as vm">

    <form name="bairroForm" novalidate>

        <div class="panel panel-success">

            <!-- CabeÃ§alho-->
            <div class="panel-heading" align="center">
                <i class="fa fa-edit"></i>
                Cadastro de Bairros
            </div>

            <!-- Corpo-->
            <div class="panel-body">

                <div class="row">

                    <div class="col-md-4">

                        <div class="form-group"
                             ng-class="{'has-error':bairroForm.nmBairro.$touched && bairroForm.nmBairro.$invalid}">

                            <label class="control-label">Bairro:</label>
                            <input type="text"
                                   class="form-control"
                                   id="idNmBairro"
                                   name="nmBairro"
                                   ng-model="vm.entidade.nmBairro"
                                   placeholder="Nome do bairro"
                                   ng-required="true"
                                   ng-minlength="3"
                                   ng-maxlength="30"
                                   autofocus="true">

                            <div ng-messages="bairroForm.nmBairro.$error"
                                 ng-if="bairroForm.nmBairro.$touched"
                                 class="text-danger">

                                <div ng-messages-include="app/template/input-ng-messages.html"></div>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-4">

                        <div class="form-group"
                             ng-class="{'has-error' : bairroForm.nmEstado.$touched && bairroForm.nmEstado.$invalid}">

                            <label class="control-label">Estado:</label>
                            <!--
                            <input type="text"
                                   class="form-control"
                                   id="idEstado"
                                   name="nmEstado"
                                   ng-model="vm.entidade.nmEstado"
                                   ng-required="true"
                                   ng-minlength="3"
                                   ng-maxlength="25">
                            -->
                            <div ng-messages="bairroForm.nmEstado.$error"
                                 ng-if="bairroForm.nmEstado.$touched"
                                 class="text-danger">

                                <div ng-messages-include="app/template/input-ng-messages.html"></div>
                            </div>

                            <select ng-model="estado.sigla"
                                    ng-options="estado.sigla as estado.nome for estado in lstEstados"
                                    ng-change="getCidadesPorSigla(estado.sigla)"
                                    class="form-control">
                                <option value="">Escolha um Estado</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">

                        <div class="form-group"
                             ng-class="{'has-error':bairroForm.nmCidade.$touched && bairroForm.nmCidade.$invalid}">

                            <label class="control-label">Cidade:</label>
                            <!--
                            <input type="text"
                                   class="form-control"
                                   id="idCidade"
                                   name="nmCidade"
                                   ng-model="vm.entidade.nmCidade"
                                   ng-required
                                   ng-minlength="3"
                                   ng-maxlength="25">
                             -->
                            <select ng-model="cidade_escolhida"
                                    ng-options="cidade for cidade in lstCidades"
                                    ng-change="getNome(cidade_escolhida)"
                                    required
                                    class="form-control">
                                <option value="">Escolha uma Cidade</option>
                            </select>

                            <div ng-messages="bairroForm.nmCidade.$error"
                                 ng-if="bairroForm.nmCidade.$touched"
                                 class="text-danger">

                                <div ng-messages-include="app/template/input-ng-messages.html"></div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                    <div ui-grid="vm.gridOptions" class="grid"></div>
                </div>
            </div>

            <button class="btn btn-primary navbar-btn" ng-click="vm.novo()">
                <i class="fa fa-eraser"></i>
                Novo
            </button>
            <button class="btn btn-primary navbar-btn" ng-click="vm.salvar()">
                <i class="fa fa-floppy-o"></i>
                Salvar
            </button>
            <button class="btn btn-primary navbar-btn" ng-click="vm.fechar()">
                <i class="fa fa-home"></i>
                Fechar
            </button>
        </div>

</div>

</form>

</div>
