<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastro de Carros</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">

    <link rel="stylesheet" href="app/css/style.css">
    <link rel="stylesheet" href="app/css/template.css">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>

    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>

    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.js"></script>

    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="node_modules/br-cidades-estados/dist/cidades-estados.min.js"></script>
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.js"></script>

    <script src="app/config/pd-app.js"></script>
    <script src="app/service/alert-service.js"></script>
    <script src="app/filter/maisculo.filter.js"></script>
    <script src="app/config/pd-rotas.config.js"></script>
    <script src="app/controller/router.controller.js"></script>

    <script src="app/controller/principal.controller.js"></script>

</head>

<body ng-app="pdApp" class="container" ng-controller="PrincipalController">

<div class="container" ng-controller="RouterController">

    <header class="row">
        Sistema Angularjs
    </header>

    <div class="row">

        <div role="main" class="col-md-9 col-md-push-3">

            <!-- corpo-->
            <div class="panel-body">
                <ui-view></ui-view>
            </div>

        </div>

        <nav class="col-md-3 col-md-pull-9">

            <h2>Menu</h2>

            <md-button class="md-fab md-primary"
                       aria-label="Carros"
                       ng-click="abrirPagina('cadastroCarro')"
                       title="Cadastro de Carros">
                <i class="fa fa-car" aria-hidden="true"></i>
            </md-button>

            <md-button class="md-fab md-primary"
                       aria-label="Bairros"
                       ng-click="abrirPagina('cadastroBairro')"
                       title="Cadastro de Bairros" >
                <i class="fa fa-globe" aria-hidden="true"></i>
            </md-button>

        </nav>
    </div>
    <!--
    <footer class="row">
        GrandCharles 2016
    </footer>
    -->
</div>

</body>


</html>
